<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>スライドショー</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/7a58c14536.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="title">
      <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700 rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Train+One&display=swap" rel="stylesheet">

      歴代校長・学長・総長スライドショー

    </div>

    <div class="main">
        <button type="button" onclick="left()"><i class="fas fa-angle-left"></i></button>

      <img src="https://www.waseda.jp/top/assets/uploads/2014/03/hidemaro-360x270.jpg" alt="画像">

      <button type="button" onclick="right()">      <i class="fas fa-angle-right"></i></button>
    </div>
    <div class="control">
      <button onclick="play()"><i class="fab fa-youtube"></i></button>
      <button onclick="stop()"><i class="fas fa-stop-circle"></i></button>
      <button onclick="reset()"><i class="fas fa-undo"></i></button>
    </div>
    <script src="js/slidShow.js"></script>
  </body>
</html>
